
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Verification Webhook Sender</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      background-color: #5c0d10;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e1d22;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîû Age Verification Logger</h1>
  <label for="webhook">Webhook URL</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <label for="user">Verified User (e.g. @User)</label>
  <input type="text" id="user" placeholder="@VoidWalker#0001">

  <label for="age">Verified Age</label>
  <input type="text" id="age" placeholder="18+">

  <label for="verifier">Verified by</label>
  <input type="text" id="verifier" placeholder="@Fleekz">

  <label for="method">Verification Method</label>
  <input type="text" id="method" placeholder="e.g. ID upload, voice confirmation">

  <label for="notes">Notes</label>
  <input type="text" id="notes" placeholder="Extra Notes, which could be important.">

  <button onclick="sendWebhook()">Send Verification</button>

  <script>
    function sendWebhook() {
      const url = document.getElementById('webhook').value;
      const user = document.getElementById('user').value;
      const age = document.getElementById('age').value;
      const verifier = document.getElementById('verifier').value;
      const method = document.getElementById('method').value;
      const notes = document.getElementById('notes').value;
      const timestamp = new Date().toISOString();

      const payload = {
        username: "AgeLogger",
        embeds: [
          {
            title: "üîû Age Verification Logged",
            color: 16711680,
            fields: [
              { name: "üë§ User", value: user, inline: true },
              { name: "üìÖ Date", value: timestamp.split("T")[0], inline: true },
              { name: "üîû Verified Age", value: age, inline: true },
              { name: "üõ°Ô∏è Method", value: method, inline: true },
              { name: "üîç Verified by", value: verifier, inline: true },
              { name: "üìù Notes", value: notes, inline: false }
            ],
            footer: { text: "Omnia Vincit Amor ‚Ä¢ Age Check Log" },
            timestamp: timestamp
          }
        ]
      };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(response => {
        if (response.ok) {
          alert("‚úÖ Log sent successfully!");
        } else {
          alert("‚ùå Failed to send log.");
        }
      });
    }
  </script>
</body>
</html>
